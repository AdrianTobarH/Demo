<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buenas Noches, Mi Amor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #1a002d, #0d001a);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.6rem;
      color: #ffb6da;
      text-shadow: 0 0 15px rgba(255,182,218,0.9), 
                   0 0 25px rgba(255,100,180,0.6);
    }

    .image {
      margin: 30px auto;
      width: 280px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255,150,200,0.4);
    }

    .image img {
      width: 100%;
      display: block;
    }

    p {
      font-size: 1.2rem;
      max-width: 420px;
      margin: 20px auto;
      color: #f5f5f5;
      line-height: 1.6;
    }

    .secret {
      margin-top: 40px;
      font-size: 1rem;
      opacity: 0.35;
      font-style: italic;
      color: #ff99cc;
      text-shadow: 0 0 6px rgba(255,150,200,0.4);
    }

    /* Corazones flotantes */
    .heart {
      position: absolute;
      font-size: 22px;
      color: #ff4d6d;
      animation: float 7s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.6); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
    }

    /* Estrellitas de fondo */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>Buenas Noches, Mi Amor</h1>

  <div class="image">
    <img src="https://i.postimg.cc/mk392H13/c82c29cc520951d40e0f703160599e.jpg" alt="Dulces sue√±os">
  </div>

  <p>
    Mientras la luna brilla en el cielo,<br>
    mis pensamientos vuelan hacia ti.<br>
    Que tengas dulces sue√±os, mi amor.
  </p>

  <!-- Mensaje semi-escondido -->
  <div class="secret">Te quiero mucho, Nicole üíñ</div>

  <!-- Corazones flotando -->
  <div class="heart" style="left:15%; animation-delay:0s;">‚ù§Ô∏è</div>
  <div class="heart" style="left:35%; animation-delay:2s;">üíñ</div>
  <div class="heart" style="left:60%; animation-delay:4s;">üíò</div>
  <div class="heart" style="left:80%; animation-delay:6s;">üíï</div>

  <!-- Estrellitas -->
  <div class="star" style="top:10%; left:20%; animation-delay:1s;"></div>
  <div class="star" style="top:25%; left:70%; animation-delay:2s;"></div>
  <div class="star" style="top:50%; left:40%; animation-delay:3s;"></div>
  <div class="star" style="top:75%; left:80%; animation-delay:0s;"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buenas Noches, Mi Amor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #2c003e, #0f001a);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.2rem;
      color: #ffb6da;
      text-shadow: 0 0 10px rgba(255,182,218,0.8);
    }

    .moon {
      position: absolute;
      top: 40px;
      right: 40px;
      width: 60px;
      height: 60px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255,255,0,0.8);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1);}
      50% { transform: scale(1.1);}
    }

    .image {
      margin: 20px auto;
      width: 300px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    .image img {
      width: 100%;
      display: block;
    }

    p {
      font-size: 1.1rem;
      max-width: 400px;
      margin: 20px auto;
      color: #e5e5e5;
      line-height: 1.5;
    }

    /* Animaci√≥n de corazones flotando */
    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.6);}
      100% { transform: translateY(-10vh) scale(1.2);}
    }
  </style>
</head>
<body>
  <div class="moon"></div>

  <h1>Buenas Noches, Mi Amor</h1>

  <div class="image">
    <img src="https://i.ibb.co/SxP7s1F/hellokitty-durmiendo.jpg" alt="Hello Kitty durmiendo">
  </div>

  <p>Mientras la luna brilla en el cielo,<br>
  mis pensamientos vuelan hacia ti.<br>
  Que tengas dulces sue√±os, mi amor.</p>

  <!-- Corazones generados -->
  <div class="heart" style="left:20%; animation-delay:0s;">‚ù§Ô∏è</div>
  <div class="heart" style="left:50%; animation-delay:2s;">üíñ</div>
  <div class="heart" style="left:80%; animation-delay:4s;">‚ù§Ô∏è</div>
  <div class="heart" style="left:30%; animation-delay:6s;">üíò</div>
</body>
</html>

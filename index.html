<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buenas noches, mi amor</title>
  <style>
    /* Fondo y tipografía */
    :root{
      --bg1:#1a002d;
      --bg2:#0b0017;
      --pink:#ffb6da;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:Poppins,system-ui,Segoe UI,Roboto,Inter,sans-serif;
      background: radial-gradient(900px 600px at 20% -10%, #2a0045 0%, transparent 60%),
                  radial-gradient(700px 500px at 120% 0%, #1f0033 0%, transparent 55%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#fff;
      text-align:center;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* Título: más pequeño y con brillo */
    h1{
      margin:18px 16px 8px;
      font-weight:800;
      /* se adapta al móvil: entre 24 y 36px */
      font-size:clamp(24px, 7vw, 36px);
      line-height:1.15;
      color:var(--pink);
      text-shadow:
        0 0 10px rgba(255,182,218,.8),
        0 0 20px rgba(255,120,180,.5);
    }

    /* Tarjeta con la imagen */
    .card{
      width:min(86vw,480px);
      margin:10px auto 16px;
      background:#ffffff12;
      border-radius:22px;
      padding:14px;
      box-shadow:0 12px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
    }
    .card img{
      width:100%;
      border-radius:16px;
      display:block;
    }

    /* Mensaje principal */
    p{
      width:min(88vw,520px);
      margin:8px auto 0;
      font-size:clamp(15px, 4.4vw, 20px);
      line-height:1.6;
      color:#f4f4f5;
    }

    /* Mensajito semi-escondido */
    .secret{
      width:min(88vw,520px);
      margin:14px auto 26px;
      font-size:clamp(12px,3.6vw,16px);
      opacity:.35;
      color:#ff9acb;
      font-style:italic;
      text-shadow:0 0 6px rgba(255,150,200,.35);
    }

    /* Estrellitas: parpadeo suave */
    .star{
      position:fixed;
      width:2px;height:2px;border-radius:50%;
      background:#fff; opacity:.8;
      animation:twinkle 3.8s infinite alternate ease-in-out;
      pointer-events:none; z-index:-1;
      filter:drop-shadow(0 0 6px rgba(255,255,255,.9));
    }
    @keyframes twinkle{
      from{ transform:scale(.8); opacity:.25; }
      to  { transform:scale(1.2); opacity:1; }
    }

    /* Corazones flotando lentos */
    .heart{
      position:fixed; bottom:-40px;
      font-size:22px;
      animation:float 9s linear infinite;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.35));
      pointer-events:none;
    }
    @keyframes float{
      0%{ transform: translateY(0) scale(.8); opacity:.0 }
      15%{ opacity:1 }
      100%{ transform: translateY(-110vh) scale(1.25); opacity:0 }
    }
  </style>
</head>
<body>

  <h1>¡Buenas noches, mi amor!</h1>

  <div class="card">
    <!-- tu imagen subida a postimages -->
    <img src="https://i.postimg.cc/mk392H13/c82c29cc520951d40e0f703160599e.jpg" alt="Dulces sueños" />
  </div>

  <p>
    Mientras la luna brilla en el cielo,<br/>
    mis pensamientos vuelan hacia ti.<br/>
    Que tengas dulces sueños, mi amor.
  </p>

  <div class="secret">Te quiero mucho, Nicole 💖</div>

  <!-- ⭐ Estrellitas (posiciones y delays variados) -->
  <div class="star" style="top:8%; left:12%; animation-delay:.2s;"></div>
  <div class="star" style="top:14%; left:32%; animation-delay:1.6s;"></div>
  <div class="star" style="top:22%; left:76%; animation-delay:.9s;"></div>
  <div class="star" style="top:28%; left:58%; animation-delay:2.1s;"></div>
  <div class="star" style="top:36%; left:20%; animation-delay:.4s;"></div>
  <div class="star" style="top:44%; left:86%; animation-delay:1.2s;"></div>
  <div class="star" style="top:52%; left:10%; animation-delay:2.6s;"></div>
  <div class="star" style="top:60%; left:42%; animation-delay:.7s;"></div>
  <div class="star" style="top:70%; left:70%; animation-delay:1.8s;"></div>
  <div class="star" style="top:78%; left:28%; animation-delay:.3s;"></div>
  <div class="star" style="top:84%; left:90%; animation-delay:2.3s;"></div>
  <div class="star" style="top:18%; left:90%; animation-delay:2.9s;"></div>
  <div class="star" style="top:66%; left:60%; animation-delay:1.1s;"></div>
  <div class="star" style="top:32%; left:8%;  animation-delay:2.0s;"></div>
  <div class="star" style="top:88%; left:48%; animation-delay:.5s;"></div>

  <!-- 💗 Corazones flotando -->
  <div class="heart" style="left:18%; animation-delay:0s;">💖</div>
  <div class="heart" style="left:48%; animation-delay:2.5s;">💕</div>
  <div class="heart" style="left:78%; animation-delay:5s;">💘</div>

</body>
</html>

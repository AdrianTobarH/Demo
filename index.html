<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buenas Noches, Mi Amor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #2c003e, #0f001a);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.4rem;
      color: #ffb6da;
      text-shadow: 0 0 12px rgba(255,182,218,0.9);
    }

    .moon {
      position: absolute;
      top: 40px;
      right: 40px;
      width: 60px;
      height: 60px;
      background: #ffd93d;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255,255,100,0.8);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1);}
      50% { transform: scale(1.1);}
    }

    .image {
      margin: 20px auto;
      width: 280px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
    }

    .image img {
      width: 100%;
      display: block;
    }

    p {
      font-size: 1.2rem;
      max-width: 420px;
      margin: 20px auto;
      color: #f1f1f1;
      line-height: 1.6;
    }

    .secret {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.2;
      letter-spacing: 1px;
    }

    /* Corazones flotantes */
    .heart {
      position: absolute;
      font-size: 22px;
      color: #ff4d6d;
      animation: float 7s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.6); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="moon"></div>

  <h1>Buenas Noches, Mi Amor</h1>

  <div class="image">
    <!-- Sube tu imagen a imgur/postimages y reemplaza el link aqu√≠ üëá -->
    <img src="https://i.imgur.com/XdM7pA8.jpg" alt="Hello Kitty durmiendo">
  </div>

  <p>
    Mientras la luna brilla en el cielo,<br>
    mis pensamientos vuelan hacia ti.<br>
    Que tengas dulces sue√±os, mi amor.
  </p>

  <!-- Mensaje semi-escondido -->
  <div class="secret">Te quiero mucho, Nicole üíñ</div>

  <!-- Corazones flotando -->
  <div class="heart" style="left:15%; animation-delay:0s;">‚ù§Ô∏è</div>
  <div class="heart" style="left:35%; animation-delay:2s;">üíñ</div>
  <div class="heart" style="left:60%; animation-delay:4s;">üíò</div>
  <div class="heart" style="left:80%; animation-delay:6s;">üíï</div>
</body>
</html>
